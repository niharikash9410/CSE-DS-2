<body>
      <h1 align="center">Hotel Booking Form</h1>
      <form align="center">

         Full Name: <input type="text" id="name" name="fullname" placeholder="Enter your Full Name">
         <br>
         <br>
        Email: <input type="text" name="Email" placeholder="abc@gmail.com">
        <br>
        <br>
        Phone number:<input type="tel" name="phone no." placeholder="enter your phone number">
        <br>
        <br>
        Check in date:<input type="date" name="check in date" placeholder="">
        <br>
        <br>
        Check out date:<input type="date" name="check out date" placeholder="">
        <br>
        <br>
        Room type:<select name="Room Type" id="room"> 
         <option>Single Room</option><option>Double Room</option></select>
         <br>
         <br>
         Number of visitor:<input type="number" name="no. of visitor" >
         <br>
         <br>
         <input type="submit"value="Book now">
         <input type="reset"value="Reset form" >
      </form>

        





        


     

</body>
