<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <form >
        Full Name: <input type="text" id="name" name="fullname" placeholder="Enter your Full Name">
        <br>
        <br>
        Email: <input type="text" name="Email" placeholder="Enter vaild email address">
        <br>
        <br>
        Password:<input type="password" name="password" placeholder="Enter password">
        <br>
        <br>
        Gender:<input type="radio" id="male" name="gender" value="Male">
     <label for="male">Male</label>

     <input type="radio" id="female" name="gender" value="Female">
     <label for="female">Female</label>

     <input type="radio" id="other" name="gender" value="Other">
     <label for="other">Other</label>
        <br>
        <br>
        Course:<select name="course" id="course"placeholder="select course"> 
            <option>Btech</option><option>Bcom</option><option>Bca</option><option>Bsc</option><option>others</option></option></select>
            <br>
            <br>
         Contact no:<input type="tel" name="phone no" placeholder="Enter mobile no.">
        <br>
        <br>
        Address:<br><textarea rows="4" name="address"placeholder="Enter your address"></textarea>
        <br>
        <input type="submit"value="Register">
        <input type="reset"value="Clear" >
        <hr>
        <p align="center">&copy;2025 Student Registration portal</p>
        



    </form>
    
</body>
</html>
